buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
    }
}

allprojects {
    repositories {
        mavenLocal()
        jcenter()
        maven {
            url "$projectDir/../../node_modules/react-native/android"
            url "https://urbanairship.bintray.com/android" // add urban repository
        }
    }
}